<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Editor - Professional Writing Platform</title>
  <link rel="stylesheet" href="blog.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="blog-container">
    <!-- Header with Navigation -->
    <header class="blog-header">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-pen-fancy"></i>
          <span>BlogHub</span>
        </div>
        <div class="header-actions">
          <div class="user-info">
            <span id="currentUser">User</span>
            <button type="button" class="btn-logout" onclick="logoutUser()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Blog Editor -->
    <main class="blog-main">
      <div class="editor-container">
        <!-- Left Sidebar - Editor Tools -->
        <aside class="editor-sidebar">
          <h3><i class="fas fa-magic"></i> Editor Tools</h3>
          <div class="formatting-tools">
            <button class="tool-btn" title="Bold"><i class="fas fa-bold"></i></button>
            <button class="tool-btn" title="Italic"><i class="fas fa-italic"></i></button>
            <button class="tool-btn" title="Underline"><i class="fas fa-underline"></i></button>
            <button class="tool-btn" title="Strikethrough"><i class="fas fa-strikethrough"></i></button>
          </div>
          <div class="formatting-tools" style="margin-top: 15px;">
            <button class="tool-btn" title="Heading"><i class="fas fa-heading"></i></button>
            <button class="tool-btn" title="Quote"><i class="fas fa-quote-left"></i></button>
            <button class="tool-btn" title="Link"><i class="fas fa-link"></i></button>
            <button class="tool-btn" title="Code"><i class="fas fa-code"></i></button>
          </div>
          <div class="stats" style="margin-top: 30px;">
            <h4>Post Stats</h4>
            <div class="stat-item">
              <span>Words:</span>
              <strong id="wordCount">0</strong>
            </div>
            <div class="stat-item">
              <span>Characters:</span>
              <strong id="charCount">0</strong>
            </div>
            <div class="stat-item">
              <span>Reading Time:</span>
              <strong id="readTime">0 min</strong>
            </div>
          </div>
        </aside>

        <!-- Center Editor Area -->
        <section class="editor-center">
          <form id="createBlogForm" class="blog-form">
            <!-- Title Section -->
            <div class="form-section title-section">
              <input 
                type="text" 
                id="blog-title" 
                class="blog-title-input"
                placeholder="Enter your captivating blog title..." 
                required
              >
              <span class="error-message"></span>
              <p class="char-count" id="titleCount">0/150</p>
            </div>

            <!-- Meta Information -->
            <div class="meta-section">
              <div class="meta-item">
                <label for="blog-category">Category</label>
                <select id="blog-category" class="meta-select">
                  <option value="">Select Category</option>
                  <option value="Technology">Technology</option>
                  <option value="Business">Business</option>
                  <option value="Lifestyle">Lifestyle</option>
                  <option value="Education">Education</option>
                  <option value="Travel">Travel</option>
                  <option value="Health">Health</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="meta-item">
                <label for="blog-excerpt">Featured Image URL</label>
                <input 
                  type="url" 
                  id="blog-image" 
                  placeholder="https://example.com/image.jpg"
                  class="meta-input"
                >
              </div>
            </div>

            <!-- Excerpt Section -->
            <div class="form-section">
              <label for="blog-excerpt" class="section-label">
                <i class="fas fa-bookmark"></i> Short Description (Excerpt)
              </label>
              <textarea 
                id="blog-excerpt" 
                class="blog-textarea excerpt-textarea"
                placeholder="Write a compelling summary that will appear in previews (2-3 sentences)..." 
                rows="3"
                required
              ></textarea>
              <span class="error-message"></span>
              <p class="char-count" id="excerptCount">0/250</p>
            </div>

            <!-- Main Content Section -->
            <div class="form-section">
              <label for="blog-content" class="section-label">
                <i class="fas fa-file-alt"></i> Blog Content
              </label>
              <textarea 
                id="blog-content" 
                class="blog-textarea content-textarea"
                placeholder="Write your amazing blog post here...&#10;&#10;Tips:&#10;• Start with an engaging introduction&#10;• Use clear headings and subheadings&#10;• Keep paragraphs short and readable&#10;• End with a strong conclusion"
                rows="12"
                required
              ></textarea>
              <span class="error-message"></span>
              <p class="char-count" id="contentCount">0/5000</p>
            </div>

            <!-- Tags Section -->
            <div class="form-section">
              <label for="blog-tags" class="section-label">
                <i class="fas fa-tags"></i> Tags
              </label>
              <input 
                type="text" 
                id="blog-tags" 
                class="blog-input"
                placeholder="Add tags separated by commas (e.g., React, JavaScript, Web Development)"
              >
              <span class="error-message"></span>
              <p class="help-text">Tags help readers find your post in searches</p>
            </div>

            <!-- Advanced Options -->
            <div class="form-section advanced-section">
              <details>
                <summary>
                  <i class="fas fa-sliders-h"></i> Advanced Options
                </summary>
                <div class="advanced-options">
                  <label class="checkbox-label">
                    <input type="checkbox" id="allowComments" checked>
                    <span>Allow comments</span>
                  </label>
                  <label class="checkbox-label">
                    <input type="checkbox" id="markFeatured">
                    <span>Mark as featured post</span>
                  </label>
                </div>
              </details>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions">
              <button type="submit" class="btn-publish">
                <i class="fas fa-paper-plane"></i> Publish Blog
              </button>
              <button type="button" class="btn-draft" onclick="saveDraft()">
                <i class="fas fa-save"></i> Save as Draft
              </button>
              <button type="button" class="btn-preview" onclick="previewBlog()">
                <i class="fas fa-eye"></i> Preview
              </button>
            </div>
          </form>
        </section>

        <!-- Right Sidebar - Preview -->
        <aside class="editor-preview">
          <h3><i class="fas fa-eye"></i> Preview</h3>
          <div class="preview-box">
            <div class="preview-content">
              <div id="previewTitle" class="preview-title">Your blog title</div>
              <div id="previewExcerpt" class="preview-excerpt">Your blog excerpt...</div>
              <div class="preview-tags">
                <span id="previewCategory" class="tag category-tag">Category</span>
                <span id="previewTags" class="tag"></span>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </main>
  </div>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Blog Preview</h2>
        <button type="button" class="modal-close" onclick="closePreview()">&times;</button>
      </div>
      <div class="modal-body">
        <article class="blog-preview-full">
          <h1 id="fullPreviewTitle"></h1>
          <div class="blog-meta">
            <span id="fullPreviewCategory" class="meta-badge"></span>
            <span id="fullPreviewReadTime" class="meta-badge"></span>
          </div>
          <div id="fullPreviewContent" class="blog-content"></div>
          <div class="blog-tags">
            <span>Tags:</span>
            <span id="fullPreviewTags"></span>
          </div>
        </article>
      </div>
    </div>
  </div>

  <script src="blog.js"></script>
</body>
</html>
